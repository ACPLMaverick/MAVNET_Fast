  choices:
    debug:
      short: Debug
      long: No optimizations, debug symbols, logging, CPU/GPU markers for profiling.
      buildType: Debug
      settings:
        JE_CONFIGURATION: Debug
    profile:
      short: Profile
      long: CPU/GPU markers for profiling.
      buildType: Release
      settings:
